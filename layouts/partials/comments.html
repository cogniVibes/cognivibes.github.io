<script defer src="https://chirpy.dev/bootstrapper.js" data-chirpy-domain="cognivibes.github.io"></script>

<!--
  The widget follows "system" settings for light/dark mode
  by default, but you can manually select "light" or "dark"
  mode for a consistent display
-->
<div
  data-chirpy-theme="system"
  data-chirpy-comment="true"
  id="chirpy-comment"
></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const chirpyDiv = document.getElementById("chirpy-comment");
        const preferredTheme = localStorage.getItem("pref-theme");
    
        if (preferredTheme) {
            chirpyDiv.setAttribute("data-chirpy-theme", preferredTheme);
        }
    });
</script>
