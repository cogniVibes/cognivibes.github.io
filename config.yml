  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  editPost:
      URL: "mailto:ayushsahaaltacc@gmail.com?subject=Suggesting changes to an article. "
      Text: Suggest Changes

  services:
    disqus:
      shortname: your-disqus-shortname

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    keys: 
      - title
      - permalink
      - summary
      - content

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    - name: Dev
      url: /dev/
      weight: 1

    - name: Musings
      url: /musings/
      weight: 2

    - name: About
      url: /about/
      weight: 6

    - name: Archive
      url: archives/
      weight: 3

    - name: Search
      url: search/
      weight: 4

    - name: Tags
      url: tags/
      weight: 5
